sv_cheats "1"
mp_limitteams "0"
mp_autoteambalance "0"
mp_roundtime "60"
mp_roundtime_defuse "60"
mp_roundtime_hostage "60"
mp_maxmoney "60000"
mp_startmoney "60000"
mp_freezetime "0"
mp_buytime "9999"
mp_buy_anywhere "1"
mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1
sv_infinite_ammo "1"
ammo_grenade_limit_total "5"
mp_warmup_end
sv_grenade_trajectory "1" 
sv_grenade_trajectory_time "10"
sv_grenade_trajectory_dash "1"
sv_grenade_trajectory_thickness 1
sv_showimpacts "0"
sv_showimpacts_time "10"
mp_drop_knife_enable "1"
mp_restart_game 1
//  ent_fire !self addoutput "health 10000"


bind "," "bot_add_t"
bind "." "bot_add_ct"
bind "-" "bot_kick"
bind "]" "toggle bot_stop 0 1"
bind "\" "noclip"
alias "impacts" "sv_showimpacts 1; bind n pen"
alias "pen" "sv_showimpacts_penetration 1; bind n nopen"
alias "nopen" "sv_showimpacts 0; sv_showimpacts_penetration 0; bind n impacts"
bind "n" "impacts"
bind "RCTRL" "bot_place"
bind "RSHIFT" "toggle host_timescale 1.0 4.0"
bind "RALT" "sv_rethrow_last_grenade"
bind "y" "toggle cl_grenadepreview 0 1"
bind "t" "cl_sim_grenade_trajectory 10"
bind "/" "toggle bot_crouch 0 1"

sv_infinite_ammo 1

host_writeconfig

